<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="reg-form">
      <table>
        <tr>
          <td colspan="2">Registration Form</td>
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" placeholder="username" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>DOB</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Profile</td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td>Branch</td>
          <td>CS<input type="radio" value="CS" name="r1" /></td>
          <td>CS<input type="radio" value="CSE" name="r1" /></td>
          <td>CS<input type="radio" value="IT" name="r1" /></td>
        </tr>
        <tr>
          <td>Language Known</td>
          <td>C<input type="checkbox" name="c1" /></td>
          <td>C++<input type="checkbox" name="c2" /></td>
          <td>java<input type="checkbox" name="c3" /></td>
        </tr>
        <tr>
          <td>Select City</td>
          <td>
            <select name="city">
              <option value="GZB" selected>Ghaziabad</option>
              <option value="Noida">Noida</option>
              <option value="DLH">Delhi</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Addeess</td>
          <td><textarea rows="5" cols="22" name="addr" id=""></textarea></td>
        </tr>
        <tr>
          <td><input type="submit" value="login" name="" id="lgn" /></td>
          <td><input type="reset" value="clear" name="" id="clr" /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
